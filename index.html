<body>
    <header id="headerNavbar">
    </header>

    <section id="section1" class="page1">
        <div class="container-fluid py-3">
            <div class="row d-flex justify-content-center align-items-center sectionStyle">
                <h1 class="content">Awesome Landing Page</h1>
            </div>
        </div>
        </div>
    </section>

    <section id="section2" class="page1">
        <div class="container-fluid py-3">
            <div class="row d-flex justify-content-center align-items-center sectionStyle">
                <h1 class="content">Some awesome content about the website</h1>
            </div>
        </div>
        </div>
    </section>


    <section id="Products">
        <div class="container-fluid py-3">

            <div class="row">
                <h1 class="content">Product Page</h1>
                <button 
                class="shoppingCart ml-auto"
                type="button"
                id="shoppingCart"
                data-toggle="modal"
                data-target="#ModalBill"
                style="cursor: pointer; z-index: 1;">                
                    <span>
                        <i class="fas fa-shopping-cart fa-lg"></i>
                    </span> 
                </button>
                
            </div>

            <div id="productId-container" class="my-2"></div>
            <script id="products-template" type="text/x-handlebars-template">
                {{#each category}}
                  <div id="{{sectionId}}" class="row mt-5">
                    <div class="col-12">
                      <h2 class="category">
                        {{category}} :
                      </h2>
                    </div>
                  </div>
        
                  <div class="row" id="{{divId}}">
                  </div>
                {{/each}}
            </script>
            <div id="item-template-script-container"></div>
        </div>
    </section>

    <footer id="footer" class="footer">
    </footer>
